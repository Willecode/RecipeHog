composeBom = "2024.09.01"
appcompat = "1.7.0"
material = "1.12.0"
navigationCompose = "2.8.1"
koin = "3.5.6"
jetbrainsKotlinJvm = "1.9.0"
googleGmsGoogleServices = "4.4.2"
firebaseAuth = "23.0.0"
androidx-core-splashscreen = "1.0.1"
